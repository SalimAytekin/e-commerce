<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
    href="https://cdn-uicons.flaticon.com/2.0.0/uicons-regular-straight/css/uicons-regular-straight.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./assets/css/styles.css" />



  <title>www.vivamoda.com</title>
</head>

<body>

  <div id="page-loading" class="page-loading">
    <div class="loading-content">
      <img src="assets/img/logoo.png" alt="VIVA-MODA" class="loading-logo">
    </div>
  </div>

  <div id="header"></div>

  <main class="main">
    <section class="breadcrumb">
      <ul class="breadcrumb__list flex container">
        <li><a href="index.html" class="breadcrumb__link">Ana Sayfa</a></li>
        <li><span class="breadcrumb__link">></span></li>
        <li><span class="breadcrumb__link">Giriş Yap / Kayıt ol</span></li>
      </ul>
    </section>

    <section class="login-register section--lg" style="display: block;">
      <div class="login-register__container container grid">
        <div class="login">
          <h3 class="section__title">Giriş</h3>
          <form class="form grid">
            <input type="email" id="login-email" placeholder="Email Adresini Girin" class="form__input" />
            <input type="password" id="login-password" placeholder="Şifreniz" class="form__input" />
            <div class="form__btn">
              <button id="login-btn" class="btn">Giriş Yap</button>
            </div>
          </form>
        </div>
        <div class="register">
          <h3 class="section__title">Hesap Oluşturun</h3>
          <form class="form grid">
            <input type="text" id="register-username" placeholder="Kullanıcı Adı" class="form__input" />
            <input type="email" id="register-email" placeholder="Email" class="form__input" />
            <input type="password" id="register-password" placeholder="Güçlü Bir Şifre Oluşturun" class="form__input" />
            <input type="password" id="register-confirm-password" placeholder="Şifrenizi Doğrulayın"
              class="form__input" />
            <div class="form__btn">
              <button type="submit" id="register-btn" class="btn">Onayla ve Kayıt Ol</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <div id="newsletter-container"></div>
  </main>

  <footer id="footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="./assets/js/firebase.js"></script>
  <script type="module" src="./assets/js/auth.js"></script>
  <script type="module" src="./assets/js/api.js"></script>
  <script type="module" src="./assets/js/main.js"></script>
  <script type="module" src="./assets/js/cart-management.js"></script>
  <script type="module" src="./assets/js/wishlist-management.js"></script>
  <script src="/assets/js/page-loading.js"></script>
</body>

</html>
