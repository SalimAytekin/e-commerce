<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <section class="newsletter section">
    <div class="newsletter__container container">
      <div class="newsletter__content">
        <div class="newsletter__header">
          <img src="./assets/img/icon-email.svg" alt="Newsletter Icon" class="newsletter__icon" />
          <h3 class="newsletter__title">Bültenimize Abone Olun</h3>
        </div>
        
        <p class="newsletter__description">
          E-bültenimize abone olun, ilk alışverişinize özel <span class="newsletter__highlight">100₺</span> değerinde indirim kuponu kazanın!
        </p>
        
        <form action="" class="newsletter__form">
          <div class="newsletter__input-group">
            <input type="email" placeholder="Email adresinizi girin" class="newsletter__input" required />
            <button type="submit" class="newsletter__btn">
              <span>Abone Ol</span>
              <i class="ri-arrow-right-line"></i>
            </button>
          </div>
          <p class="newsletter__privacy">Gizlilik politikamızı kabul etmiş sayılırsınız.</p>
        </form>
      </div>
    </div>
  </section>
      <script type="module" src="./assets/js/firebase.js"></script>
      <script type="module" src="./assets/js/auth.js"></script>
      <script type="module" src="./assets/js/api.js"></script>
      <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
